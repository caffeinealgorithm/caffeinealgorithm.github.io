<script>
  if ('addEventListener' in window) {
    window.addEventListener('load', function () {
      document.body.className = document.body.className.replace(
        /\bis-preload\b/,
        ''
      );
    });
    document.body.className += navigator.userAgent.match(/(MSIE|rv:11\.0)/)
      ? ' is-ie'
      : '';
  }
</script>

{% if site.development == false %} {% if site.google.analytics %}
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{ site.google.analytics }}"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag('js', new Date());
  gtag('config', '{{ site.google.analytics }}');
</script>
{% endif %} {% endif %}
