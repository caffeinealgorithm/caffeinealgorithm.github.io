<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  {% if page.id == "links" %}
  <meta name="robots" content="noindex" />
  {% endif %}

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
  />

  <meta name="msapplication-TileColor" content="#ffc900" />
  <meta name="theme-color" content="#ffffff" />

  {% seo %}

  <meta
    name="twitter:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
  />

  <meta
    name="twitter:image"
    content="{{ '/assets/img/logo.jpg' | prepend: site.baseurl | prepend: site.url }}"
  />

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ '/assets/img/apple-touch-icon.png' | prepend: site.baseurl | prepend: site.url }}"
  />

  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ '/assets/img/favicon-32x32.png' | prepend: site.baseurl | prepend: site.url }}"
  />

  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ '/assets/img/favicon-16x16.png' | prepend: site.baseurl | prepend: site.url }}"
  />

  <link
    rel="manifest"
    href="{{ '/assets/img/site.webmanifest' | prepend: site.baseurl | prepend: site.url }}"
  />

  <link
    rel="mask-icon"
    href="{{ '/assets/img/safari-pinned-tab.svg' | prepend: site.baseurl | prepend: site.url }}"
    color="#ffc900"
  />

  <link
    rel="shortcut icon"
    href="{{ '/assets/img/favicon.ico' | prepend: site.baseurl | prepend: site.url }}"
  />

  <link
    type="text/css"
    rel="stylesheet"
    media="all"
    href="{{
      '/assets/css/all.min.css'
        | prepend: site.baseurl
        | prepend: site.url
    }}"
  />

  <link
    type="text/css"
    rel="stylesheet"
    media="all"
    href="{{
      '/assets/css/themify-icons.min.css'
        | prepend: site.baseurl
        | prepend: site.url
    }}"
  />

  <link
    type="text/css"
    rel="stylesheet"
    media="all"
    href="{{
      '/assets/css/bootstrap.min.css'
        | prepend: site.baseurl
        | prepend: site.url
    }}"
  />

  <link
    type="text/css"
    rel="stylesheet"
    media="all"
    href="{{
      '/assets/css/magnific-popup.min.css'
        | prepend: site.baseurl
        | prepend: site.url
    }}"
  />

  <link
    type="text/css"
    rel="stylesheet"
    media="all"
    href="{{
      '/assets/css/syntax.min.css'
        | prepend: site.baseurl
        | prepend: site.url
    }}"
  />

  <link
    type="text/css"
    rel="stylesheet"
    media="all"
    href="{{
      '/assets/css/style.min.css'
        | prepend: site.baseurl
        | prepend: site.url
    }}"
  />

  {% if page.id == "links" %}
  <link
    type="text/css"
    rel="stylesheet"
    media="all"
    href="{{
      '/assets/css/links.min.css'
        | prepend: site.baseurl
        | prepend: site.url
    }}"
  />
  {% endif %} {% if site.development == false %} {% if site.google.analytics %}
  <script>
    (function (w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(
      window,
      document,
      'script',
      'dataLayer',
      '{{ site.google.tag_manager }}'
    );
  </script>
  {% endif %} {% endif %} {% if site.google.ad_client %} {% if site.development
  == false %}
  <script
    async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-{{ site.google.ad_client }}"
    crossorigin="anonymous"
  ></script>
  {% endif %} {% endif %}
</head>
